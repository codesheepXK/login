<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面</title>
    <link rel="stylesheet" type="text/css" href="登录界面CSS.css">

</head>

<body>
    <div class="login">
        <h3>注册界面</h3>
        <div class="email">
            <input type="text" placeholder="请输入邮箱" class="email-text"></input>
            <span class="email-notice"></span>
        </div>
        <div class="password">
            <input type="password" placeholder="请输入密码" class="password-text"></input>
            <span class="password-notice"></span>
        </div>
        <div class="next">
            <input type="password" placeholder="请再次输入邮箱" class="next-text"></input>
            <span class="next-notice"></span>
        </div>
        <button>提交</button>
    </div>
    <script>
        var button = document.querySelector("button");
        var email = document.querySelector(".email-text");
        var email_notice = document.querySelector(".email-notice");
        var password = document.querySelector(".password-text");
        var password_notice = document.querySelector(".password-notice")
        var next = document.querySelector(".next-text");
        var next_notice = document.querySelector(".next-notice");
        var IsEmail = function(str) {
            let reg = /^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
            return reg.test(str);
        }
        var IsPassword = function(str) {
            let reg_dbl = /(.)\1/;
            if (reg_dbl.test(str)) {
                return false;
            }
            let reg_019 = /^(?=.*[0|1|9]).{1,}$/;
            if (reg_019.test(str)) {
                return false;
            }
            let reg = /^(?=.*[A-Z]{3,})(?=.*[{#,&,*,?]).{9,15}$/;
            return reg.test(str);
        }
        var isSame = function() {
            return next.value == password.value;
        }
        email.oninput = function() {
            let str = this.value;
            if (IsEmail(str)) {
                email_notice.innerHTML = "邮箱格式正确";
                email_notice.style.color = 'plum';
            } else {
                email_notice.innerHTML = "邮箱格式错误";
                email_notice.style.color = 'green';
            }
        }
        password.oninput = function() {
            if (IsPassword(this.value)) {
                password_notice.innerHTML = "密码符合要求";
                password_notice.style.color = 'plum';
            } else {
                password_notice.innerHTML = "密码不符合要求";
                password_notice.style.color = 'green';
            }
        }
        next.oninput = function() {
            if (isSame()) {
                next_notice.innerHTML = "两次输入一致";
                next_notice.style.color = 'plum';
            } else {
                next_notice.innerHTML = "两次输入不一致";
                next_notice.style.color = 'green';
            }

        }
        button.addEventListener("click", function() {
            if (IsEmail(email.value) && IsPassword(password.value) && isSame(next.value)) {
                alert("注册成功");
            }
        })
    </script>
</body>

</html>
